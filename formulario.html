<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form class="form-container">
    <div class="formulario">
    <label for="name">Name:*</label>
    <input class="entrada" type="text" name="name" id="name">
    </div>
    <div class="formulario">
    <label for="email">Email Address:*</label>
    <input class="entrada" type="email" name="email" id="email">
    </div>
    <div class="formulario">
    <label for="subject">Subject:*</label>
    <input class="entrada" type="text" name="subject" id="subject">
    </div>
    <div class="formulario">
    <label for="message">Message:*</label>
    <input class="entrada" type="textarea" name="message" id="message">
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
