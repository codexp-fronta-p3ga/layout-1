<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <section class="get-it-touch">
        <h2 class="titulo-get-it-touch">Get It Touch</h2>
        <form class="form-container">
            <div class="formulario">
                <label for="name">Name:*</label>
                <input class="entrada" type="text" name="name" id="name">
            </div>
            <div class="formulario">
                <label for="email">Email Address:*</label>
                <input class="entrada" type="email" name="email" id="email">
            </div>
            <div class="formulario">
                <label for="subject">Subject:*</label>
                <input class="entrada" type="text" name="subject" id="subject">
            </div>
            <div class="formulario">
                <label for="message">Message:*</label>
                <textarea class="entrada texto" name="message" id="message"></textarea>
                <button class="envio" type="submit">Submit</button>
            </div>


        </form>
    </section>
</body>

</html>
